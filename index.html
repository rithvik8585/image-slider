<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/img2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="images/img3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="images/img4.jpg" alt="Image 4"></div>
        </div>

        <!-- Navigation Arrows -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <!-- Dots for Navigation -->
        <div class="dots-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
